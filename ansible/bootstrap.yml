- name: Bootstrap Jenkins Server
  hosts: jenkins_server
  become: yes
  vars_files:
    - group_vars/all.yml
  roles:
    - role: jenkins_server
    - role: docker-secure

- name: Setup MLOps Server
  hosts: mlops_server
  become: yes
  vars_files:
    - group_vars/all.yml
  roles:
    - role: docker-secure
    - role: mlops_server

- name: Configure GitHub Secrets
  hosts: github
  become: yes
  vars_files:
    - group_vars/all.yml
  roles:
    - role: github
