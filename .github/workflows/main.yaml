name: Trigger Jenkins Job

on:
  push:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  trigger:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ secrets.JENKINS_URL }}
          user: S{{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_API_TOKEN }}
          job: ${{ secrets.JENKINS_PIPELINE }}]